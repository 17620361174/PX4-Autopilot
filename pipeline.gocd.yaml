format_version: 4

pipelines:
  px4_firmware_build_PR:
    group: px4_firmware
    materials:
      firmware_git:
        plugin_configuration:
          id: "github.pr"
          version: 1
        options:
          url: "git@github.com:Auterion/PX4_firmware_private.git"
          defaultBranch: devel
    label_template: "${firmware_git[:8]}"
    stages:
      - test:
          jobs:
            check_format:
              resources:
                - docker
              tasks:
                - exec:
                    command: make
                    arguments:
                      - "-f"
                      - Makefile.ci
                      - check_format
            tests:
              resources:
                - docker
              tasks:
                - exec:
                    command: make
                    arguments:
                      - "-f"
                      - Makefile.ci
                      - tests
      - build:
          jobs:
            px4_fmu-v3_default:
              resources:
                - docker
              artifacts:
                - build:
                    source: build/px4_fmu-v3_default/px4_fmu-v3_default.px4
                    destination: build/
                - build:
                    source: build/px4_fmu-v3_default/px4_fmu-v3_default.elf
                    destination: build/
                - build:
                    source: build/px4_fmu-v3_default/parameters.xml
                    destination: build/
              tasks:
                - exec:
                    command: make
                    arguments:
                      - "-f"
                      - Makefile.ci
                      - px4_fmu-v3_default
            px4_fmu-v4_default:
              resources:
                - docker
              artifacts:
                - build:
                    source: build/px4_fmu-v4_default/px4_fmu-v4_default.px4
                    destination: build/
                - build:
                    source: build/px4_fmu-v4_default/px4_fmu-v4_default.elf
                    destination: build/
                - build:
                    source: build/px4_fmu-v4_default/parameters.xml
                    destination: build/
              tasks:
                - exec:
                    command: make
                    arguments:
                      - "-f"
                      - Makefile.ci
                      - px4_fmu-v4_default
            px4_fmu-v5_default:
              resources:
                - docker
              artifacts:
                - build:
                    source: build/px4_fmu-v5_default/px4_fmu-v5_default.px4
                    destination: build/
                - build:
                    source: build/px4_fmu-v5_default/px4_fmu-v5_default.elf
                    destination: build/
                - build:
                    source: build/px4_fmu-v5_default/parameters.xml
                    destination: build/
              tasks:
                - exec:
                    command: make
                    arguments:
                      - "-f"
                      - Makefile.ci
                      - px4_fmu-v5_default
