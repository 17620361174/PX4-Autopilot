name: nuttx

on:
  push:
    branches:
    - 'master'
  pull_request:
    branches:
    - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    container: px4io/px4-dev-nuttx:2020-03-16
    strategy:
      matrix:
        config: [
          px4_io-v2_default,
          px4_fmu-v3_default,
          px4_fmu-v4_cannode,
          px4_fmu-v4_default,
          px4_fmu-v5_default, px4_fmu-v5_fixedwing, px4_fmu-v5_multicopter, px4_fmu-v5_rover, px4_fmu-v5_rtps, px4_fmu-v5_stackcheck,
          px4_fmu-v5x_default, px4_fmu-v5x_p2_base_phy_LAN8742Ai,
          holybro_durandal-v1_default, holybro_durandal-v1_stackcheck,
          ]
    steps:
    - uses: actions/checkout@v1
    - name: disable the keychain credential helper
      run: git config --global credential.helper ""
    - name: enable the local store credential helper
      run: git config --global --add credential.helper store
    - name: add credential
      run: echo "https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com" >> ~/.git-credentials
    - name: tell git to use https instead of ssh whenever it encounters it
      run: 'git config --global url."https://github.com/".insteadof git@github.com:'
    - name: get submodules
      run: 'git submodule update --init --recursive'
    - uses: actions/cache@v1.1.0
      id: ccache-persistence
      with:
        path: ~/.ccache
        key: ${{ matrix.config.name }}-ccache-nuttx-${{ matrix.config }}
        restore-keys: |
          ${{ matrix.config.name }}-ccache-nuttx-${{ matrix.config }}
    - name: setup ccache
      run: mkdir -p ~/.ccache && echo "max_size = 300M" > ~/.ccache/ccache.conf && ccache -z && ccache -s
    - name: make ${{ matrix.config }}
      run: make ${{ matrix.config }}
    - name: ccache post-run
      run: ccache -s && ccache -z
