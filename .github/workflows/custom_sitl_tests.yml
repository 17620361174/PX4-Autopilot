name: Custom Model SITL Tests

on:
  push:
    branches:
    - 'develop'
    - 'release/*'
  pull_request:
    branches:
    - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: px4io/px4-dev-simulation-focal:2020-04-01
      options: --privileged --ulimit core=-1 --security-opt seccomp=unconfined
    steps:
    # see https://github.com/actions/checkout/issues/14
    - uses: actions/checkout@v1
    - name: disable the keychain credential helper
      run: git config --global credential.helper ""
    - name: enable the local store credential helper
      run: git config --global --add credential.helper store
    - name: add credential
      run: echo "https://x-access-token:${{ secrets.ACCESS_TOKEN }}@github.com" >> ~/.git-credentials
    - name: tell git to use https instead of ssh whenever it encounters it
      run: 'git config --global url."https://github.com/".insteadof git@github.com:'
    - name: get submodules
      run: 'git submodule update --init --recursive'

    - name: Download MAVSDK
      run: wget https://github.com/mavlink/MAVSDK/releases/download/v0.30.1/mavsdk_0.30.1_ubuntu18.04_amd64.deb
    - name: Install MAVSDK
      run: dpkg -i mavsdk_0.30.1_ubuntu18.04_amd64.deb

    #Clone model database
    - name: Clone model database
      run: |
        git clone git@github.com:Auterion/ci_gazebo_models.git $HOME/ci_gazebo_models
        cd $HOME/ci_gazebo_models && git submodule update --init --recursive
        source $HOME/ci_gazebo_models/setup.bash $HOME/ci_gazebo_models $GITHUB_WORKSPACE
      shell: bash

    - name: Prepare ccache timestamp
      id: ccache_cache_timestamp
      shell: cmake -P {0}
      run: |
        string(TIMESTAMP current_date "%Y-%m-%d-%H;%M;%S" UTC)
        message("::set-output name=timestamp::${current_date}")
    - name: ccache cache files
      uses: actions/cache@v2
      with:
        path: ~/.ccache
        key: sitl_tests-RelWithDebInfo-ccache-${{steps.ccache_cache_timestamp.outputs.timestamp}}
        restore-keys: sitl_tests-RelWithDebInfo-ccache-
    - name: setup ccache
      run: |
          mkdir -p ~/.ccache
          echo "base_dir = ${GITHUB_WORKSPACE}" > ~/.ccache/ccache.conf
          echo "compression = true" >> ~/.ccache/ccache.conf
          echo "compression_level = 6" >> ~/.ccache/ccache.conf
          echo "max_size = 400M" >> ~/.ccache/ccache.conf
          ccache -s
          ccache -z
    - name: check environment
      env:
        PX4_CMAKE_BUILD_TYPE: "RelWithDebInfo"
      run: export
    - name: Build PX4
      env:
        PX4_CMAKE_BUILD_TYPE: "RelWithDebInfo"
      run: make px4_sitl_default
    - name: ccache post-run px4/firmware
      run: ccache -s
    - name: Build SITL Gazebo
      env:
        PX4_CMAKE_BUILD_TYPE: "RelWithDebInfo"
      run: make px4_sitl_default sitl_gazebo
    - name: ccache post-run sitl_gazebo
      run: ccache -s
    - name: Build MAVSDK tests
      env:
        PX4_CMAKE_BUILD_TYPE: "RelWithDebInfo"
        DONT_RUN: 1
      run: make px4_sitl_default gazebo mavsdk_tests
    - name: ccache post-run mavsdk_tests
      run: ccache -s

    - name: Run SITL tests
      env:
        PX4_CMAKE_BUILD_TYPE: "RelWithDebInfo"
      run: test/mavsdk_tests/mavsdk_test_runner.py --speed-factor 20 --abort-early $HOME/ci_gazebo_models/configs/sitl.json
